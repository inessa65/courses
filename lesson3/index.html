<div id="building">

</div>

<script>
    const arr=[];
    for(let i=0; i<3;i++){
        const house={
            height:130,
            adress:"minsk",
            s: 45
        } 
        arr.push(house);
    }
    for(let i=0; i<arr.length; i++){
        const elem =document.getElementById("building");
        //elem.innerHTML+=`<div class="building1"> <h2>Высота:${arr[i].height}`;
            elem.insertAdjacentHTML('afterend',`<div class="building1"> 
                <h2>Высота:${arr[i].height}\n<h3>Площадь:${arr[i].s}`);
    }
const paragraphs =document.getElementsByClassName('building1');
Array.from(paragraphs).forEach((p,i)=>{
    p.setAttribute(`title`, `${arr[i].height}`);
}
);

const list =document.getElementsById('building1');
setInterval(()=>{
    
    const last = list.lastElementChild;
    list.prepend(last);
},300);



</script>
